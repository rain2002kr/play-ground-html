<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav bar Test</title>

        <script defer src="https://kit.fontawesome.com/1f26caffbd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="main.js" defer></script>

    <body>

                </ul>
                <!-- <div class="hamberg-btn"> -->
                <!-- <a href="#" id="hamberg-btn"><img src="./img/toggle-btn.svg" alt="toggle-btn" /></a> -->
                <a href="#" id="navbar__toglebutton"><i class="fas fa-bars"></i></a>

</html>
