<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map api example</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section section--type">
            <div class="inner">
                <div class="summary">
                    <div class="summary__title"><h1>GOOGLE MAP</h1></div>
                    <div class="summary__description"><p>google api test, api key will be generated by khlee later</p></div>
                </div>
                <div id="map"></div>
            </div>
        </section>
    </body>
    <script>
        function initMap() {
            const myLatLng = { lat: 37.512549175029065, lng: 126.74405044602226 };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                scrollwheel: true,
                zoom: 10,
            });
            const marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'myHome',
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQIlxBn5AfKGvsfJiormAE1esN3fcCkg&callback=initMap" async defer></script>
</html>
