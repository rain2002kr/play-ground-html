<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
    <progress id="progress" max="100">70 %</progress>

    <script>
        const prog = document.querySelector('#progress');
        const interval = setInterval(function(){
            prog.value  += 1;
            if(prog.value >= 100) clearInterval(interval);
        }, 100)
    </script>
    

</body>
</html>
